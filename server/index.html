<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        document.addEventListener("DOMContentLoaded", async () => {

            const inputs = new FormData();
            inputs.append("username", "jake");
            inputs.append("password", "jake");
            inputs.append("loginType", "dealer");

            await fetch("http://localhost:6969/user/login", {
                method: "POST",
                body: inputs,
                mode: "cors", // Set mode to cors
                credentials: "include"
            }).then(async (response) => {
                const data = await response.json();
                console.log(data)
            })
        })


    </script>
</body>



</html>
